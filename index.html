<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/ars.ico" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script type="module" src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.js"></script>

    <title>ASCFR</title>
  </head>

  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-logo img">
          <img src="assets/logo.jpg" alt="Arsenal Supporter Club France" />
        </div>

        <a href="#" class="custom-link-rouge">
          Menu
          <img src="assets/Menu.jpg" alt="Menu Icon" class="menu-icon" />
        </a>
      </div>
    </header>

    <br />

    <!-- <div id="prochain-match">Chargement du prochain match...</div> -->
    <div id="prochain-match">
      <div class="match-teams">
        <img
          class="prochain-match img"
          src="https://media.api-sports.io/football/teams/42.png"
          alt="Logo Arsenal"
        />
        <span>vs</span>
        <img
          class="prochain-match img"
          src="https://media.api-sports.io/football/teams/47.png"
          alt="Logo Tottenham"
        />
      </div>
    </div>

    <a href="#" class="custom-link-blanc">voir calendrier</a>

    <h2>Actualités</h2>
    <h3>Tirage au sort de la Ligue des Champions</h3>

    <!-- ////////////////////////////////////////////////////////////// -->

    <div
      id="carouselExample"
      class="relative w-full max-w-4xl"
      data-carousel="static"
    >
      <!-- Carousel -->
      <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="/assets/1.jpg"
            class="absolute block w-full h-full object-cover"
            alt="Slide 1"
          />
        </div>
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="/assets/2.webp"
            class="absolute block w-full h-full object-cover"
            alt="Slide 2"
          />
        </div>
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="/assets/1.webp"
            class="absolute block w-full h-full object-cover"
            alt="Slide 3"
          />
        </div>
      </div>
      <!-- Slider controls -->
      <button
        type="button"
        class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-prev
      >
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-black/50 group-hover:bg-black/70 group-focus:ring-4 group-focus:ring-black"
        >
          <svg
            aria-hidden="true"
            class="w-6 h-6 text-white"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            ></path>
          </svg>
          <span class="sr-only">Previous</span>
        </span>
      </button>
      <button
        type="button"
        class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-next
      >
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-black/50 group-hover:bg-black/70 group-focus:ring-4 group-focus:ring-black"
        >
          <svg
            aria-hidden="true"
            class="w-6 h-6 text-white"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
          <span class="sr-only">Next</span>
        </span>
      </button>
    </div>
    <!-- ////////////////////////////////////////////////////////////// -->

    <div class="img-top-footer">
      <a target="_blank" aria-label="Vicoria Concordia Crescit">
        <img
          src="assets/img top footer.png"
          alt="Arsenal"
          width="80%"
          height="80%"
        />
      </a>
    </div>

    <!-- ////////////////////////////////////////////////////////////// -->

    <footer class="footer">
      <div class="footer-text">
        <br />
        <a href="#" class="custom-link-bleu">Nous contacter</a>
        <br />
        <br />

        <a href="#" class="custom-link-bleu">Informations légales</a>
      </div>

      <div class="footer-icons">
        <a href="https://www.x.com" target="_blank" aria-label="Aller sur X">
          <img
            src="assets/icons8-x-500.png"
            alt="Twitter Icon"
            width="100"
            height="100"
          />
        </a>

        <a
          href="https://www.facebook.com"
          target="_blank"
          aria-label="Aller sur Facebook"
        >
          <img
            src="assets/icons8-facebook-nouveau-500.png"
            alt="Facebook Icon"
            width="100"
            height="100"
          />
        </a>

        <a
          href="https://www.instagram.com"
          target="_blank"
          aria-label="Aller sur Instagram"
        >
          <img
            src="assets/icons8-insta-500.png"
            alt="Instagram Icon"
            width="100"
            height="100"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
