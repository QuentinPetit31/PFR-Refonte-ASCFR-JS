<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/ars.ico" />
    <link href="style.css" type="text/css" rel="stylesheet" />

    <title>ASCFR</title>
  </head>

  <body>
    <header class="header">
      <div class="header-image">
        <img
          src="assets/logo.jpg"
          alt="Arsenal Supporter Club France"
          width="25%"
          height="50%"
        />
      </div>
      <a href="#" class="custom-link-red">Menu</a>
    </header>

    <div class="img-top-footer">
      <a target="_blank" aria-label="Vicoria Concordia Crescit">
        <img
          src="assets/img top footer.png"
          alt="Arsenal"
          width="80%"
          height="80%"
        />
      </a>
    </div>

    <footer class="footer">
      <div class="footer-text">
        <a href="#" class="custom-link-bleu">Nous contacter</a>
        <br />

        <a href="#" class="custom-link-bleu">Informations l√©gales</a>
      </div>

      <div class="footer-icons">
        <a href="https://www.x.com" target="_blank" aria-label="Aller sur X">
          <img
            src="assets/icons8-x-500.png"
            alt="Twitter Icon"
            width="100"
            height="100"
          />
        </a>

        <a
          href="https://www.facebook.com"
          target="_blank"
          aria-label="Aller sur Facebook"
        >
          <img
            src="assets/icons8-facebook-nouveau-500.png"
            alt="Facebook Icon"
            width="100"
            height="100"
          />
        </a>

        <a
          href="https://www.instagram.com"
          target="_blank"
          aria-label="Aller sur Instagram"
        >
          <img
            src="assets/icons8-insta-500.png"
            alt="Instagram Icon"
            width="100"
            height="100"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
